<html>
    <head>
        <title>
            Game Over
        </title>
        <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
        <script>
            function start() {
                sjs.open("target", 900, 700);

                var game_over_text = new sjs.Text("Your game has crashed, please try again.(You lost)", 20)
                game_over_text.centerH()

                var startBtn = new sjs.Button("Restart", function () {
                    window.location = "pong.html";
                });
                startBtn.center();
            }
        </script>
    </head>
    <body onload="start()">
        <h1>
            <center>
                GAME OVER
            </center>
        </h1>
        <div id="target" style="margin:auto;background:rgb(172, 172, 172);"></div>
    </body>
</html>
