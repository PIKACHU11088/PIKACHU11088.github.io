<html>
    <head>
        <title>
            PONG MENU
        </title>
        <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
        <script>
            function start() {
                sjs.open("target", 900, 700);

                var menu_text = new sjs.Text("MENU", 28, "blue");
                menu_text.centerH();

                var game_text = new sjs.Text("Use the Arrow Keys, A Key, and D Key to play", 28, "#ff0");
                game_text.centerH().offset(0, 30);

                var startBtn = new sjs.Button("Start Game", function () {
                    window.location = "file:///C:/Users/CA025638/Desktop/Game%20Design_Windows/Game%20Design/Pong/Pong.html";
                });
                startBtn.center();
            }
        </script>
    </head>
    <body onload="start()">
        <h1>
            <center>
                PoNg MeNu!
            </center>
        </h1>
        <div id="target" style="margin:auto;background:rgb(172, 172, 172);"></div>
    </body>
</html>
