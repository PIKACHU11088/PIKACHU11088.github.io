<html>
    <head>
        <title>
            portfolio
        </title>
        <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
        <script>
            function start() {
                sjs.open("target", 900, 700);

                var pong_text = new sjs.Text("MENU", 28, "blue");
                pong_text.offset(0, 10);
                pong_text.centerH();

                var pongBtn = new sjs.button("Start Game", function () {
                    window.location = "Pong/index.html";
                });
                pongBtn.center().offset(0, 50);
            }
        </script>
    </head>
    <body onload="start()">
        <h1>
            <center>
                PoNg MeNu!
            </center>
        </h1>
        <div id="target" style="margin:auto;background:rgb(172, 172, 172);"></div>
    </body>
</html>
